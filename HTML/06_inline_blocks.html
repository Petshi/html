<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inline Blocks</title>
</head>
<body>
    <h1>Inline blocks</h1>
    <p style="border: 1px solid blue;">Lorem <strong>ipsum</strong>  dolor sit amet.</p>
    <p style="border: 1px solid blue;">Lorem <em>ipsum</em> <span style="color: green;">dolor</span>  sit amet.</p>
    <a style="border: 1px solid red;" href="http://" target="_blank" rel="noopener noreferrer">Link1</a>
    <a style="border: 1px solid red;" href="http://" target="_blank" rel="noopener noreferrer">Link1</a>
    <div style="border: 1px solid green;">
        <a style="border: 1px solid red;" href="http://" target="_blank" rel="noopener noreferrer">Link1</a>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="#" method="get">
      <div> 
          <label for="name">Input name:</label>
          <input type="text" id="name" value="Readonly text" readonly>
    </div> 
    <div>
        <label for="email">Input e-mail:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="number">Input number:</label>
        <input type="number" id="number">
    </div>
    <div>
        <label for="range">Input range:</label>
        <input type="range" id="range" min="0" max="10" step="1">
    </div>
    <div>
        <label for="date">Input date:</label>
        <input type="date" id="date" min="0" max="10" step="1">
    </div>
    <div>
        <label for="color">Input color:</label>
        <input type="color" id="color" min="0" max="10" step="1">
    </div>
    <div>
        <label for="password">Input password:</label>
        <input type="password" id="password" placeholder="Input password">
    </div>
   <div>
       <label for="message">Message</label>
       <br>
       <textarea name="message" id="message" cols="30" rows="10"></textarea>
   </div>
   <div>
       <label for="gender">Gender</label>
       <select name="gender" id="gender">
           <option value="male" selected>Male</option>
           <option value="famale">Female</option>
           <option value="other">Other</option>
       </select>
   </div>
   <div>
      <label>Work quantity</label>
        <input type="radio" name="Work">1
        <input type="radio" name="Work">2-5
        <input type="radio" name="Work">5-10
        <input type="radio" name="Work">10 & many
    </div>
    <div>
        <label>Like food:</label><br>
            <input type="checkbox" name="Burger">Burger <br>
            <input type="checkbox" name="Meet">Meet <br>
            <input type="checkbox" name="Potato">Potato
    </div>
    <input type="submit" value="Send form">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связаться со мной</title>
</head>
<body>
    <h1>Связаться со мной</h1>
   <form>
       <div>
       <label for="name">Введите имя: </label>
       <input type="text" id="name" placeholder="Введите имя">
        </div>
        <div>
            <label for="mail">Введите email: </label>
            <input type="email" name="email" id="mail" placeholder="Введите email">
        </div>
        <div>
            <label for="mess">Введите сообщение</label><br>
            <textarea name="mess" id="mess" cols="30" rows="10" placeholder="Ваше сообщение..."></textarea>
        </div>
        <input type="button" value="Отравить!">
   </form>
</body>
</html>
